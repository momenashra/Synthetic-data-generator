# Configuration for synthetic review generation

# Number of reviews to generate
num_reviews: 100

# Rating distribution from AllProductReviews.csv
rating_distribution:
  # 1: 0.173886
  # 2: 0.065495
  # 3: 0.104834
  # 4: 0.222431
  # 5: 0.433354
  1: 0.2
  2: 0.2
  3: 0.2
  4: 0.2
  5: 0.2

# Headphone-specific reviewer personas
personas:
  - name: "audiophile"
    description: "Sound quality purist who cares about frequency response and clarity"
    traits:
      - "critically analyzes soundstage and imaging"
      - "mentions highs, mids, and lows"
      - "discusses technical audio specs"
    
  - name: "fitness_enthusiast"
    description: "Uses earphones during intensive workouts and running"
    traits:
      - "focuses on fit stability and sweat resistance"
      - "mentions bass for workout motivation"
      - "values durability and long battery life"
    
  - name: "wfh_professional"
    description: "Uses headphones for long zoom calls and focused office work"
    traits:
      - "emphasizes mic quality and comfort for 8+ hours"
      - "mentions background noise cancellation"
      - "values reliable multi-device connectivity"
    
  - name: "bass_head"
    description: "Loves EDM and hip-hop, cares mostly about heavy bass"
    traits:
      - "uses informal, enthusiastic language"
      - "specifically mentions 'thumping bass' or 'deep lows'"
      - "less critical of technical clarity, more focusing on impact"
    
  - name: "budget_commuter"
    description: "Daily traveler looking for decent sound at a low price"
    traits:
      - "compares value for money extensively"
      - "mentions using them in public transport"
      - "straightforward and practical writing style"

# Review characteristics
review_length:
  min_words: 5
  max_words: 50

# Temperature settings for generation
generation_params:
  temperature: 0.75
  max_tokens: 70
  top_p: 0.9

# Product context (aligned with boAt/Sennheiser/JBL headphones in CSV)
product_context:
  category: "Wireless Bluetooth Earphones/Headphones"
  aspects:
    - "sound quality"
    - "battery life"
    - "bass performance"
    - "connectivity range"
    - "mic quality"
    - "noise cancellation"
    - "ear bud comfort"
